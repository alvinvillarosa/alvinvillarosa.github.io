<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
:root{
    --heart-color: #ff5873;
    --hover-color: #C1275C;
    --background-color: #ebc8c0;
    --white: #fff;
}
body {
font-family: Tahoma;
background-color: var(--background-color);
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
flex-direction: column;
color: var(--heart-color);
background-image: url('spongebob background.jpg');
background-size: 150%}

.card {
text-align: center;
width: 300px;
font-size: 30px;
font-weight: bold;
}
.title {
font-size: 24px;
margin-top: 0;
}
.animation{
    width: 280px;
    display: inline-block
}
.heart {
width: 200px;
height: 200px;
position: relative;
display: inline-block;
margin-bottom: 15px;
background-repeat:  no-repeat;
background-size: 100%;
}

.button {
background-color: var(--heart-color);
color: var(--white);
border:0 none;
padding: 10px 30px;
text-align: center;
display: inline-block;
font-size: 16px;
margin:0 10px;
cursor: pointer;
border-radius: 5px;
width: 80px;
}
.button.button__negative{
background-color: var(--white);
color: var(--heart-color);
border: 1px solid var(--heart-color);
}
.button.button__error{
width: 100%;
display: none;
}
.button:focus {
outline: none;
}
.text {
padding: 15px 20px;
font-size: 40px;
margin-top: 30px;
}
.img-fluid {
width: 100%;
height: auto;
}
    </style>
</head>
<body>
<div class="card">
    <h1 class="title"></h1> Yannie Bear! :D
        Would you like to be my Valentine?</h1>
    <div class="animation">
        <img src="image cat gif.gif" alt="Valentine" class="cat img-fluid">
    </div>
    <div class="text"></div>
    <button class="button">YES</button>
    <button class="button button__negative">NO</button>
    <button class="button button__error">Error, we need to restart</button>
</div>
<script>
    const alternatives = [
    {text: "", images: "image cat gif.gif"},
    {text:"Do you want to be my valentine ;;", images:"sad cat 1.gif"},
    {text:"Are you sure? :(", images:"sad cat 2.gif"},
    {text:"Whyyyyy", images:"sad cat 3.gif"},
    {text:"You can't escape me hehe", images:"angry cat.gif"},
];
const ohyes = {text:"YAYYYY I love you so much baby :D", images:"happy cat.gif"};
const text = document.querySelector('.text');
const cat = document.querySelector('.cat');
const buttons = document.querySelectorAll('.button');
const errorButton = document.querySelector('.button__error');

let count = 0;
function updateDisplay(item) {
    cat.src = item.images;
    text.textContent = item.text;
}

errorButton.addEventListener('click', () => {
    count = 0;
    updateDisplay(alternatives[count]);
    buttons.forEach(btn => btn.style.display = 'inline-block');
    errorButton.style.display = 'none';
});

buttons.forEach(button => {
    button.addEventListener('click', () => {
        if(button.textContent === 'YES'){
            updateDisplay(ohyes);
            buttons.forEach(btn => btn.style.display = 'none');
        }
        if (button.textContent === 'NO'){
            count++;
            if(count < alternatives.length){
                updateDisplay(alternatives[count]);
            } else {
                buttons.forEach(btn => btn.style.display = 'none');
                errorButton.style.display = 'inline-block';
            }
        }
    });
});
</script>
</body>
</html>
